AWSTemplateFormatVersion: '2010-09-09'
Description: "meshify mintos"
Resources:
  MESHIFYmintosnewtransactionFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code: MESHIFY_mintos_newtransaction
      Handler: main.handler
      Role:
        Fn::GetAtt: [ LambdaRole , Arn ]
      Runtime: python3.6
      Timeout: 300
  MESHIFYmintosgettransactionsFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code: MESHIFY_mintos_gettransactions
      Handler: main.handler
      Role:
        Fn::GetAtt: [ LambdaRole , Arn ]
      Runtime: python3.6
      Timeout: 300
  MESHIFYmintosgetinvestmentsFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code: MESHIFY_mintos_getinvestments
      Handler: main.handler
      Role:
        Fn::GetAtt: [ LambdaRole , Arn ]
      Runtime: python3.6
      Timeout: 300
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: LambdaRolePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              Resource: arn:aws:logs:*:*:*
  InvokeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            AWS:
            - 321232316075
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: LambdaRolePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - lambda:InvokeFunction
              Resource:
              - Fn::GetAtt: [ MESHIFYmintosnewtransactionFunction , Arn ]
              - Fn::GetAtt: [ MESHIFYmintosgetinvestmentsFunction , Arn ]
              - Fn::GetAtt: [ MESHIFYmintosgettransactionsFunction , Arn ]
Outputs:
  MESHIFYmintosnewtransactionFunction:
    Description: '/MESHIFY/MESHIFY/mintos/newtransaction/lambda'
    Value:
      Fn::GetAtt: [ MESHIFYmintosnewtransactionFunction , Arn ]
  MESHIFYmintosnewtransactionRole:
    Description: '/MESHIFY/MESHIFY/mintos/newtransaction/role'
    Value:
      Fn::GetAtt: [ InvokeRole , Arn ]
  MESHIFYmintosgettransactionsFunction:
    Description: '/MESHIFY/MESHIFY/mintos/gettransactions/lambda'
    Value:
      Fn::GetAtt: [ MESHIFYmintosgettransactionsFunction , Arn ]
  MESHIFYmintosgettransactionsRole:
    Description: '/MESHIFY/MESHIFY/mintos/gettransactions/role'
    Value:
      Fn::GetAtt: [ InvokeRole , Arn ]
  MESHIFYmintosgetinvestmentsFunction:
    Description: '/MESHIFY/MESHIFY/mintos/getinvestments/lambda'
    Value:
      Fn::GetAtt: [ MESHIFYmintosgetinvestmentsFunction , Arn ]
  MESHIFYmintosgetinvestmentsRole:
    Description: '/MESHIFY/MESHIFY/mintos/getinvestments/role'
    Value:
      Fn::GetAtt: [ InvokeRole , Arn ]
